<!DOCTYPE html>
<html>
  <head>
    <title>
      Text To Speech
    </title>
    <meta name = "title" content = "Text To Speech">
    <meta name = "description" content = "Free online text to speech">
    <meta name = "keywords" content = "TTS,Text To Speech">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "../style.css">
  </head>

  </script>
  <body>
    <center>
      <input type = "text" placeholder = "Text" id = "Text" class = "txt_light center">

      <input type = "number" placeholder = "Pitch" id = "Pitch" class = "txt_light-s center">
